name: Terraform Prepare
description: Prepare workspace for Terraform

runs:
  using: composite
  steps:
    - run: terraform-bin init
      shell: bash
      working-directory: "${{ github.action_path }}"
    - run: terraform-bin plan -var=tfe_workspace_name=$TF_WORKSPACE -var=tfe_organization_name=$TF_CLOUD_ORGANIZATION -var=tfe_workspace_description="${{ github.event.repository.description }}"
      shell: bash
      working-directory: "${{ github.action_path }}"
